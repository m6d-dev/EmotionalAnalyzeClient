<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Emotion Analyzer</title>
  <link rel="stylesheet" href="static/auth.css">
</head>
<body>
  <div class="auth-container">
    <h1>Welcome Back to <span>Emotion Analyzer</span></h1>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="switch">Don’t have an account? <a href="register.html">Register</a></p>
    </form>
    <div id="loginMessage" class="msg"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const msg = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Authenticating...';

      try {
        const res = await fetch('http://127.0.0.1:8000/api/v1/accounts/login/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: loginForm.username.value,
            password: loginForm.password.value
          })
        });

        if (!res.ok) throw new Error('Invalid username or password');

        const data = await res.json();
        localStorage.setItem('access_token', data.access);
        msg.textContent = '✅ Login successful!';
        msg.style.color = '#4caf50';
        setTimeout(() => (window.location.href = 'index.html'), 1000);
      } catch (err) {
        msg.textContent = '❌ ' + err.message;
        msg.style.color = '#f44336';
      }
    });
  </script>
  <script src="static/script.js"></script>
</body>
</html>
